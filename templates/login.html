<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% extends 'base.html' %}
<body>
    {% block body %}
    <br>
    <div class="col-md-auto">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form method="POST" action="{{url_for('login')}}">
                    <br>
                    {{ form.csrf_token }}
                        <div class="mb-3">
                            Email
                            <div id="exampleInputPassword1">{{ form.email(class='form-control') }}</div>
                        </div>
                        <div class="mb-3">
                            Username
                            <div id="exampleInputPassword1">{{ form.username(class='form-control') }}</div>
                        </div>
                        <div class="mb-3">
                            Password
                            <div id="exampleInputPassword1">{{ form.password(class='form-control') }}</div>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success" value="Login">
                    </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
